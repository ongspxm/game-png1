<html><head><script src="script.js"></script><link rel="stylesheet" href="style.css"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/></head><body><div class="layout" id="display"><div id="timer"><div id="bar"></div><div id="score"><span id="score-1">0</span><span>&nbsp;/&nbsp;</span><span id="score-2">0</span></div></div><div class="game" id="game"></div></div><div class="layout" id="start"><h1>rearranging puzzles</h1><div class="game" id="demo"></div><p>At each layer, the shapes are reordered. The code <code>4 3 2 1</code> means that the 4th shape will now be in the first position, the 3rd shape in the second and so on.</p><p>Select the right ordering that produces the final shape. (answer highlighted in green)</p><button onclick="start();">start</button></div><div class="layout" id="timeout"><h1>game over</h1><h2><span id="score-correct">0</span><span>&nbsp; out of &nbsp;</span><span id="score-total">0</span></h2></div></body></html>
